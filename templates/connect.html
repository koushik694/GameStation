<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> {% block title %} Connect with us{% endblock %}</title>
  <link rel="stylesheet" href="static/styles.css">
    <style>
        /* General Styles */

a.get-started {
  color: white;
  background-color: #650000;
  padding: 5px 10px;
  text-decoration: none;
}

.success-message {
  color: green;
  font-weight: bold;
  margin-top: 10px;
}

input, textarea, button {
  padding: 10px;
  margin: 10px 0;
  width: 100%;
}

textarea {
  resize: vertical;
}

button {
  background-color: #650000;
  color: white;
  border: none;
  cursor: pointer;
}

button:hover {
  background-color: #650000;
}

/* Connect with Us Page Styles */
.connect-container {
  max-width: 600px;
  margin-top:90px;
  margin-bottom:100px;
  padding: 20px;
  background-color: #000;
  border-radius: 8px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.connect-container h1 {
  text-align: center;
  font-size: 24px;
}

.connect-container form {
  display: flex;
  flex-direction: column;
}

.connect-container label {
  margin-bottom: 5px;
  font-weight: bold;
}

.connect-container input, .connect-container textarea {
  margin-bottom: 15px;
  border: 1px solid #ddd;
  border-radius: 4px;
}

.connect-container button {
  background-color: #650000;
  color: white;
  font-size: 16px;
  border-radius: 4px;
  cursor: pointer;
}

    </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <img class="img"src="https://img.icons8.com/?size=100&id=0FvHf0Nf8v0t&format=png&color=000000">
      <div class="logo"> Game$tation</div>
    </div>

    <nav>
      <ul>
        <li><a href="/">Home</a></li>
<!--        <li><a href="/collections">Collections</a></li>-->
        <li><a href="/about">About Us</a></li>
      </ul>
    </nav>
    <a href="/login" class="get-started">Log in</a>
  </header>
  <div class="connect-container">
    <h1>Connect with Us</h1>
    <p>We would love to hear your feedback!</p>
    <form action="/connect" method="POST">
      <label for="username">Your Name:</label>
      <input type="text" id="username" name="username" placeholder="Enter your name" required>

      <label for="feedback">Your Feedback:</label>
      <textarea id="feedback" name="feedback" placeholder="Enter your feedback" rows="5" required></textarea>

      <button type="submit" class="feedback-btn">Submit Feedback</button>
    </form>

    {% if request.args.get('message') %}
      <p class="success-message">{{ request.args.get('message') }}</p>
    {% endif %}
  </div>

</body>
</html>
